<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Catmosphere Cafe</title>
    <link href="https://fonts.cdnfonts.com/css/edit-undo-brk" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            /* Add fade-in transition to the entire body */
            transition: opacity 0.5s ease;
            margin: 0;
            padding: 0;
        }
        
        .main-content {
            height: 100vh;
            /* Set the height to 100% of the viewport height */
            background-image: url('/assets/background11.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Add fade up transition to the background image */
            transition: opacity 0.5s ease;
        }
        
        .body {
            /* Remove border and background */
            /* background: rgba(255, 255, 255, 0.8); */
            padding: 40px;
        }
        /* Adjust the styles for the about section */
        
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            margin-top: -20px;
            /* Adjust the margin to create an overlap effect */
        }
        
        .custom-btn {
            background-color: #FACBEA;
            border: 5px solid #D988B9;
            box-shadow: 3px 3px 5px #888888;
        }
    </style>
</head>

<body class="main mx-auto p-0" style="opacity: 0;">
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="index.html">
                <img src="assets/cat.gif" alt="Logo" style="width: 40px;"> Catmosphere Cafe
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#main">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#menu">Our Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#gallery">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-5 col-4">
        <h1 class="text-center font-weight-bold">Login</h1>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn custom-btn w-100">Login</button>
            <a class="signup" href="signup.html" style="display: block; text-align: center; color: black; font-size: smaller;">Don't have an account? Sign Up here!</a>
            <a class="signup" href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" style="display: block; text-align: center; color: black; font-size: smaller;">Forgot password</a>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn custom-btn w-100">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Apply the AOS animations and fade-in transition after the page loads
        window.addEventListener("load", function() {
            AOS.init();
            document.body.style.transition = "opacity 0.5s ease";
            document.body.style.opacity = 1;
        });
    </script>
</body>

</html>
